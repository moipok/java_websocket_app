<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="Registration" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body class="text-center">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="/message" class="nav-link px-2 link-dark">Home</a></li>
    <li><a href="/message" class="nav-link px-2 link-dark">Message</a></li>
    <li><a href="/about" class="nav-link px-2 link-secondary">About</a></li>
  </ul>
</header>
<div class="container">
  <main class="form-signin">
    <form th:action="@{/registration}" method="post">
      <h1 class="h3 mb-3 fw-normal">Registration</h1>

      <div class="form-floating">
        <input class="form-control" id="floatingInput" placeholder="name@example.com" type="text" name="username"/>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <div th:if="${param.error}">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}">
          You have been logged out.
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
  </main>
</div>
</body>


</html>
